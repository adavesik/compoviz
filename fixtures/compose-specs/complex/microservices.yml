name: microservices-app

services:
  # Frontend
  web:
    image: nginx:${NGINX_VERSION:-1.25-alpine}
    ports:
      - "${WEB_PORT:-80}:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_content:/usr/share/nginx/html
    environment:
      NGINX_HOST: ${DOMAIN:-localhost}
      NGINX_PORT: 80
    depends_on:
      api:
        condition: service_healthy
    networks:
      - frontend
      - backend
    restart: unless-stopped

  # API Gateway
  api:
    image: node:${NODE_VERSION:-20-alpine}
    command: npm start
    ports:
      - "${API_PORT:-3000}:3000"
    volumes:
      - ./api:/app
      - node_modules:/app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:?required}@db:5432/${DB_NAME:-app}
      REDIS_URL: redis://cache:6379
      JWT_SECRET: ${JWT_SECRET:?required}
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    networks:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Database
  db:
    image: postgres:${POSTGRES_VERSION:-15-alpine}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?required}
      POSTGRES_DB: ${DB_NAME:-app}
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cache
  cache:
    image: redis:${REDIS_VERSION:-7-alpine}
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - backend
    restart: unless-stopped

  # Background Workers
  worker:
    image: node:${NODE_VERSION:-20-alpine}
    command: npm run worker
    volumes:
      - ./worker:/app
      - node_modules:/app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:?required}@db:5432/${DB_NAME:-app}
      REDIS_URL: redis://cache:6379
    depends_on:
      - db
      - cache
    networks:
      - backend
    deploy:
      replicas: ${WORKER_REPLICAS:-2}
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Monitoring - Dev only
  prometheus:
    image: prom/prometheus:${PROM_VERSION:-latest}
    profiles:
      - dev
      - monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  grafana:
    image: grafana/grafana:${GRAFANA_VERSION:-latest}
    profiles:
      - dev
      - monitoring
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - monitoring
    depends_on:
      - prometheus

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
  monitoring:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_content:
    driver: local
  node_modules:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
