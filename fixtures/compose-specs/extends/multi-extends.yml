services:
  # Base service definitions
  base-web:
    image: nginx:alpine
    restart: unless-stopped
    networks:
      - shared

  base-api:
    image: node:20-alpine
    working_dir: /app
    environment:
      NODE_ENV: production
    networks:
      - shared
    volumes:
      - node_modules:/app/node_modules

  # Extended services
  frontend:
    extends: base-web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

  admin:
    extends: base-web
    ports:
      - "8080:80"
    volumes:
      - ./admin:/usr/share/nginx/html:ro

  api-v1:
    extends: base-api
    command: npm run start:v1
    ports:
      - "3001:3000"
    environment:
      API_VERSION: v1

  api-v2:
    extends: base-api
    command: npm run start:v2
    ports:
      - "3002:3000"
    environment:
      API_VERSION: v2
      NEW_FEATURES: enabled

networks:
  shared:
    driver: bridge

volumes:
  node_modules:
